# Set true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Use C-a as prefix instead of C-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape delay (important for neovim)
set -sg escape-time 10

# Enable focus events (for neovim autoread)
set -g focus-events on

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New windows open in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Status bar
set -g status-position top
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=blue,bold] #S "
set -g status-right "#[fg=white]%H:%M "
set -g status-left-length 30

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=blue,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#444444"
set -g pane-active-border-style "fg=blue"
